<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #0072ff;
      --primary-hover: #005fcc;
      --card-bg-light: white;
      --text-color-light: #333;
      --input-border-light: #ccc;
      --gradient-start: #00c6ff;
      --gradient-end: #0072ff;
      --error-color: crimson;
      --warning-color: #ff9800;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #5D5CDE;
        --primary-hover: #4a49c0;
        --card-bg-light: #242424;
        --text-color-light: #e0e0e0;
        --input-border-light: #444;
        --gradient-start: #3a3984;
        --gradient-end: #5D5CDE;
      }
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color-light);
    }
    .container {
      background: var(--card-bg-light);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--input-border-light);
      border-radius: 8px;
      font-size: 16px;
      background-color: transparent;
      color: var(--text-color-light);
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--primary-hover);
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .error {
      color: var(--error-color);
    }
    .warning {
      color: var(--warning-color);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <p id="msg"></p>
    <a href="index.html" class="back-link">العودة للصفحة الرئيسية</a>
  </div>

  <script>
    // التحقق مما إذا كان المستخدم مسجل دخول بالفعل
    window.onload = function() {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const loggedUser = JSON.parse(localStorage.getItem("loggedUser") || "null");
      
      if (isAdmin || loggedUser) {
        // إذا كان المستخدم مسجل دخول، التوجيه إلى الصفحة الرئيسية
        window.location.href = "browse.html";
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      
      msg.className = "";

      if (username === "admin" && password === "admin123") {
        localStorage.setItem("isAdmin", "true");
        const token = prompt("🔐 أدخل GitHub Token الخاص بك:");
        if (token) {
          localStorage.setItem("github_token", token);
          window.location.href = "browse.html";
        } else {
          msg.textContent = "❌ يجب إدخال التوكن للمتابعة.";
          msg.className = "error";
        }
        return;
      }

      const users = JSON.parse(localStorage.getItem("registrations") || "[]");
      const found = users.find(u => u.username === username && u.password === password);

      if (!found) {
        msg.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة.";
        msg.className = "error";
      } else if (found.status === "pending") {
        msg.textContent = "⏳ حسابك قيد المراجعة، الرجاء الانتظار.";
        msg.className = "warning";
      } else {
        localStorage.setItem("loggedUser", JSON.stringify(found));
        window.location.href = "browse.html";
      }
    });
  </script>
</body>
</html>
