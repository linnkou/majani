
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📤 مركز رفع الملفات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }
    select, input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #0072ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📤 مركز رفع الملفات</h2>
    <label>الطور:</label>
    <select id="stage" onchange="populateYears()">
      <option value="">-- اختر الطور --</option>
      <option value="primary">ابتدائي</option>
      <option value="middle">متوسط</option>
      <option value="secondary">ثانوي</option>
    </select>

    <label>السنة:</label>
    <select id="year" onchange="populateSubjects()">
      <option value="">-- اختر السنة --</option>
    </select>

    <label>المادة:</label>
    <select id="subject">
      <option value="">-- اختر المادة --</option>
    </select>
    <input type="text" id="customSubject" placeholder="أو أدخل اسم مادة جديدة" />

    <label>مجلد فرعي (اختياري):</label>
    <input type="text" id="subfolder" placeholder="مثال: أنشطة-إثرائية" />

    <label>نوع الملف:</label>
    <select id="type">
      <option value="فرض">فرض</option>
      <option value="مراجعة">مراجعة</option>
      <option value="درس">درس</option>
      <option value="أخرى">أخرى</option>
    </select>

    <input type="file" id="fileInput" />
    <button onclick="upload()">رفع الملف</button>
    <p id="msg"></p>
  </div>

  <script>
    const years = {
      primary: ["السنة-الأولى", "السنة-الثانية", "السنة-الثالثة", "السنة-الرابعة", "السنة-الخامسة"],
      middle: ["السنة-الأولى", "السنة-الثانية", "السنة-الثالثة", "السنة-الرابعة"],
      secondary: ["السنة-الأولى", "السنة-الثانية", "السنة-الثالثة"]
    };

    const subjects = ["اللغة-العربية", "الرياضيات", "اللغة-الفرنسية", "اللغة-الإنجليزية", "العلوم", "التاريخ", "الجغرافيا"];

    function populateYears() {
      const stage = document.getElementById("stage").value;
      const yearSelect = document.getElementById("year");
      yearSelect.innerHTML = '<option value="">-- اختر السنة --</option>';
      if (years[stage]) {
        years[stage].forEach(y => {
          yearSelect.innerHTML += `<option value="${y}">${y.replace(/-/g, " ")}</option>`;
        });
      }
    }

    function populateSubjects() {
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '<option value="">-- اختر المادة --</option>';
      subjects.forEach(s => {
        subjectSelect.innerHTML += `<option value="${s}">${s.replace(/-/g, " ")}</option>`;
      });
    }

    async function upload() {
      const stage = document.getElementById("stage").value;
      const year = document.getElementById("year").value;
      const subject = document.getElementById("subject").value;
      const customSubject = document.getElementById("customSubject").value.trim().replace(/\s+/g, "-");
      const subfolder = document.getElementById("subfolder").value.trim().replace(/\s+/g, "-");
      const type = document.getElementById("type").value;
      const file = document.getElementById("fileInput").files[0];
      const msg = document.getElementById("msg");

      const finalSubject = customSubject || subject;
      if (!stage || !year || !finalSubject || !file) {
        msg.innerText = "❗ يرجى ملء جميع الحقول المطلوبة.";
        return;
      }

      let folderPath = `data/${stage}/${year}/${finalSubject}`;
      if (subfolder) folderPath += `/${subfolder}`;

      const fullFilePath = `${folderPath}/${type}-${file.name}`;
      const token = localStorage.getItem("github_token");
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const uploadPath = isAdmin ? fullFilePath : `pending_uploads/${file.name}`;

      const reader = new FileReader();
      reader.onload = async () => {
        const content = reader.result.split(',')[1];
        const res = await fetch(`https://api.github.com/repos/linnkou/majani/contents/${uploadPath}`, {
          method: "PUT",
          headers: {
            Authorization: "token " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "رفع ملف من مركز الرفع",
            content: content,
            branch: "main"
          })
        });

        if (res.ok) {
          msg.innerText = "✅ تم رفع الملف بنجاح.";
        } else {
          const err = await res.json();
          msg.innerText = "❌ فشل في الرفع: " + (err.message || "خطأ غير معروف");
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
