
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📁 استعراض الملفات - التعليم الجزائري</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to left, #e0f7ff, #f4faff);
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .file-list {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
      border-right: 5px solid transparent;
    }

    .item:hover {
      background-color: #f0f8ff;
      border-right: 5px solid #00aaff;
      transform: translateX(-2px);
    }

    .item i {
      margin-left: 10px;
      color: #00aaff;
    }

    .file-name {
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .file-type {
      background-color: #00aaff;
      color: white;
      padding: 2px 8px;
      font-size: 0.75rem;
      border-radius: 6px;
    }

    .empty-message {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>📁 استعراض الملفات - التعليم الجزائري</h1>
  <div id="file-container" class="file-list">
    <div>⏳ جاري تحميل الملفات...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const currentPath = urlParams.get('path') || '';

    async function getContentsFromGitHub(path = '') {
        const repo = 'linnkou/majani';
        const baseUrl = `https://api.github.com/repos/${repo}/contents/educationdzwordland/${path}`;
        try {
            const response = await fetch(baseUrl);
            if (!response.ok) throw new Error('فشل التحميل من GitHub');
            const data = await response.json();

            const folders = data.filter(item => item.type === 'dir').map(folder => ({ name: folder.name }));
            const files = data.filter(item => item.type === 'file' && item.name !== '.gitkeep').map(file => ({
                name: file.name,
                type: file.name.split('.').pop().toLowerCase()
            }));

            return { folders, files };
        } catch (err) {
            console.error(err);
            return { folders: [], files: [] };
        }
    }

    function displayItems(folders, files) {
        const container = document.getElementById('file-container');
        container.innerHTML = '';

        folders.forEach(folder => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<div class="file-name"><i class="fas fa-folder"></i>${folder.name}</div>`;
            div.onclick = () => {
                const newPath = currentPath ? currentPath + '/' + folder.name : folder.name;
                window.location.href = '?path=' + encodeURIComponent(newPath);
            };
            container.appendChild(div);
        });

        files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="file-name"><i class="fas fa-file-alt"></i>${file.name}</div>
                <span class="file-type">${file.type}</span>
            `;
            div.onclick = () => {
                const fileUrl = `https://github.com/linnkou/majani/raw/main/educationdzwordland/${currentPath}/${file.name}`;
                window.open(fileUrl, '_blank');
            };
            container.appendChild(div);
        });

        if (folders.length === 0 && files.length === 0) {
            container.innerHTML = '<div class="empty-message">📭 لا توجد ملفات في هذا المجلد.</div>';
        }
    }

    async function loadDirectory() {
        const { folders, files } = await getContentsFromGitHub(currentPath);
        displayItems(folders, files);
    }

    loadDirectory();
  </script>
</body>
</html>
