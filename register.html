<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📝 تسجيل حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #0072ff;
      --primary-hover: #005fcc;
      --card-bg-light: white;
      --text-color-light: #333;
      --input-border-light: #ccc;
      --gradient-start: #00c6ff;
      --gradient-end: #0072ff;
      --success-color: green;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #5D5CDE;
        --primary-hover: #4a49c0;
        --card-bg-light: #242424;
        --text-color-light: #e0e0e0;
        --input-border-light: #444;
        --gradient-start: #3a3984;
        --gradient-end: #5D5CDE;
        --success-color: #4caf50;
      }
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: var(--card-bg-light);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: var(--text-color-light);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--input-border-light);
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: transparent;
      color: var(--text-color-light);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--primary-hover);
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      color: var(--success-color);
      padding: 10px;
      border-radius: 5px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل</button>
    </form>
    <p id="msg"></p>
    <a href="index.html" class="back-link">العودة للصفحة الرئيسية</a>
  </div>

  <script>
    // التحقق مما إذا كان المستخدم مسجل دخول بالفعل
    window.onload = function() {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const loggedUser = JSON.parse(localStorage.getItem("loggedUser") || "null");
      
      if (isAdmin || loggedUser) {
        // إذا كان المستخدم مسجل دخول، التوجيه إلى الصفحة الرئيسية
        window.location.href = "browse.html";
      }
    }
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim(),
        role: 'user',
        status: 'pending'
      };
      
      // التحقق من أن اسم المستخدم غير مستخدم
      const existing = JSON.parse(localStorage.getItem('registrations') || '[]');
      const usernameExists = existing.some(u => u.username === user.username);
      
      if (usernameExists) {
        document.getElementById('msg').innerHTML = '❌ اسم المستخدم مستخدم بالفعل. الرجاء اختيار اسم آخر.';
        document.getElementById('msg').style.color = 'red';
        return;
      }
      
      existing.push(user);
      localStorage.setItem('registrations', JSON.stringify(existing));
      document.getElementById('msg').innerHTML = '✅ تم إرسال طلب التسجيل، في انتظار موافقة الإدارة.';
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
