<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - منصة مجّاني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center">
        <img src="images/logo.png" alt="شعار منصة مجّاني" style="max-width: 120px; margin-bottom: 20px;">
        <h2>🔐 تسجيل الدخول</h2>
        <p class="text-muted mb-4">مرحباً بعودتك! سجل دخولك للوصول إلى حسابك</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </span>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" class="custom-checkbox">
            <label for="remember">تذكرني</label>
          </div>
          <a href="forgot-password.html" class="forgot-link">نسيت كلمة المرور؟</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i>
          تسجيل الدخول
        </button>
      </form>
      
      <div id="loginAlert" class="alert" style="display: none;"></div>
      
      <div class="auth-footer">
        <p>ليس لديك حساب؟ <a href="register.html">تسجيل جديد</a></p>
        <a href="index.html" class="back-link">
          <i class="fas fa-arrow-right"></i>
          العودة للصفحة الرئيسية
        </a>
      </div>
    </div>
  </div>

  <script src="js/auth-service.js"></script>
  <script>
    // إضافة CSS إضافي للصفحة
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        .auth-footer {
          margin-top: 20px;
          text-align: center;
          border-top: 1px solid #eee;
          padding-top: 15px;
        }
        
        .input-group {
          position: relative;
          display: flex;
          align-items: center;
        }
        
        .input-icon {
          position: absolute;
          right: 15px;
          color: #aaa;
          z-index: 1;
        }
        
        .toggle-password {
          position: absolute;
          left: 15px;
          cursor: pointer;
          color: #aaa;
        }
        
        .form-control {
          padding-right: 40px;
        }
        
        .form-options {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }
        
        .remember-me {
          display: flex;
          align-items: center;
        }
        
        .custom-checkbox {
          margin-left: 8px;
        }
        
        .back-link {
          display: block;
          margin-top: 10px;
        }
        
        .text-center {
          text-align: center;
        }
        
        .text-muted {
          color: #757575;
        }
        
        .mb-4 {
          margin-bottom: 1.5rem;
        }
      </style>
    `);

    // وظيفة لإظهار/إخفاء كلمة المرور
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    
    // معالجة نموذج تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginAlert = document.getElementById('loginAlert');
      
      // إعادة تعيين التنبيه
      loginAlert.style.display = 'none';
      loginAlert.className = 'alert';
      
      // التعامل مع حالة المسؤول
      if (username === "admin" && password === "admin123") {
        const token = prompt("🔐 أدخل GitHub Token الخاص بك:");
        if (token) {
          localStorage.setItem("isAdmin", "true");
          localStorage.setItem("github_token", token);
          
          // عرض رسالة نجاح
          loginAlert.textContent = "✅ تم تسجيل دخول المسؤول بنجاح";
          loginAlert.className = 'alert alert-success';
          loginAlert.style.display = 'block';
          
          // توجيه بعد فترة قصيرة
          setTimeout(() => window.location.href = "browse.html", 1500);
        } else {
          loginAlert.textContent = "❌ يجب إدخال التوكن للمتابعة.";
          loginAlert.className = 'alert alert-danger';
          loginAlert.style.display = 'block';
        }
        return;
      }
      
      // تسجيل الدخول للمستخدمين العاديين
      const result = login(username, password);
      
      if (!result.success) {
        loginAlert.textContent = result.message;
        loginAlert.className = 'alert alert-danger';
        loginAlert.style.display = 'block';
      } else {
        loginAlert.textContent = "✅ تم تسجيل الدخول بنجاح، جاري التوجيه...";
        loginAlert.className = 'alert alert-success';
        loginAlert.style.display = 'block';
        
        setTimeout(() => window.location.href = "browse.html", 1500);
      }
    });
  </script>
</body>
</html>
