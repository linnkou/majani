
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري التحقق...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    async function exchangeCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (!code) {
        document.body.innerText = "رمز OAuth غير موجود";
        return;
      }
      try {
        const response = await fetch("https://your-netlify-site.netlify.app/.netlify/functions/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const data = await response.json();
        if (data.access_token) {
          localStorage.setItem("github_token", data.access_token);
          window.location.href = "admin.html";
        } else {
          document.body.innerText = "فشل في الحصول على access token";
        }
      } catch (err) {
        console.error(err);
        document.body.innerText = "خطأ في الاتصال بالخادم";
      }
    }
    window.onload = exchangeCode;
  </script>
</head>
<body>
  <p>جاري التحقق من تسجيل الدخول...</p>
</body>
</html>
