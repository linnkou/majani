
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin: 0 5px; }
  </style>
</head>
<body>
<script>
  if (localStorage.getItem("isAdmin") !== "true" || !localStorage.getItem("github_token")) {
    window.location.href = "admin-login.html";
  }
</script> style="font-family: Arial; max-width: 900px; margin: auto; padding-top: 40px;">
  <h2>👨‍💼 لوحة تحكم الأدمين - إدارة المستخدمين</h2>
  <p id="msg"></p>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>البريد</th>
        <th>الحالة</th>
        <th>الصلاحية</th>
        <th>خيارات</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const token = localStorage.getItem('github_token');
    const repo = "majani";
    const owner = "linnkou";
    const filePath = "users.json";
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
    const msg = document.getElementById("msg");

    let sha = "";
    let users = [];

    async function fetchUsers() {
      const res = await fetch(apiUrl, {
        headers: { Authorization: "token " + token }
      });
      const data = await res.json();
      sha = data.sha;
      users = JSON.parse(atob(data.content));
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('userTable');
      table.innerHTML = "";
      users.forEach((user, index) => {
        table.innerHTML += `
          <tr>
            <td contenteditable onblur="editName(${index}, this.innerText)">${user.username}</td>
            <td>${user.email}</td>
            <td>${user.status}</td>
            <td>${user.role}</td>
            <td>
              ${user.status === 'pending' ? `<button onclick="approve(${index})">✔️ قبول</button>` : ''}
              <button onclick="remove(${index})">🗑️ حذف</button>
            </td>
          </tr>
        `;
      });
    }

    function approve(index) {
      users[index].status = "approved";
      saveUsers("موافقة على مستخدم");
    }

    function remove(index) {
      users.splice(index, 1);
      saveUsers("حذف مستخدم");
    }

    function editName(index, newName) {
      users[index].username = newName;
      saveUsers("تعديل اسم مستخدم");
    }

    async function saveUsers(message) {
      const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(users, null, 2))));
      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": "token " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: message,
          content: updatedContent,
          sha: sha,
          branch: "main"
        })
      });

      if (res.ok) {
        msg.innerText = "✅ تم حفظ التعديلات بنجاح";
        fetchUsers();
      } else {
        const err = await res.json();
        msg.innerText = "❌ خطأ أثناء الحفظ: " + (err.message || "غير معروف");
      }
    }

    fetchUsers();
  </script>
</body>
</html>
