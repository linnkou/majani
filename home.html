<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - منصة مجّاني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #0072ff;
      --secondary-color: teal;
      --danger-color: crimson;
      --admin-color: purple;
      --browse-color: #009688;
      --folders-color: #ff5722;
      --bg-light: #f5f7f9;
      --text-color-light: #333;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #5D5CDE;
        --secondary-color: #00897b;
        --danger-color: #e53935;
        --admin-color: #9c27b0;
        --browse-color: #009688;
        --folders-color: #ff5722;
        --bg-light: #181818;
        --text-color-light: #e0e0e0;
      }
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 20px;
      color: var(--text-color-light);
    }
    
    h1 {
      text-align: center;
      margin-top: 40px;
      color: var(--primary-color);
    }
    
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      transition: opacity 0.3s, transform 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .admin-btn {
      background-color: var(--admin-color);
    }
    
    .browse-btn {
      background-color: var(--browse-color);
    }
    
    .logout-btn {
      background-color: var(--danger-color);
      border: none;
      cursor: pointer;
    }
    
    .upload-btn {
      background-color: var(--secondary-color);
    }
    
    .folders-btn {
      background-color: var(--folders-color);
    }
    
    .user-welcome {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      animation: fadeIn 1s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .status-message {
      text-align: center;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      background-color: rgba(255, 152, 0, 0.1);
      color: var(--warning-color);
    }
  </style>
</head>
<body>
  <h1>🎓 أهلاً بك في الواجهة الرئيسية</h1>
  
  <div class="user-welcome" id="userWelcome"></div>
  
  <div id="statusMessage" class="status-message" style="display:none;"></div>

  <div class="button-container">
    <a id="adminPanelBtn" href="admin.html" style="display:none;" class="btn admin-btn">🔧 لوحة تحكم الأدمين</a>
  </div>

  <div class="button-container">
    <a href="upload-center.html" class="btn upload-btn">📤 مركز رفع الملفات</a>
  </div>
  
  <div class="button-container">
    <a id="manageFoldersBtn" href="manage-folders.html" style="display:none;" class="btn folders-btn">🗂️ إدارة المجلدات</a>
  </div>
  
  <div class="button-container">
    <a id="browseSiteBtn" href="browse.html" style="display:none;" class="btn browse-btn">🌐 تصفح الموقع</a>
  </div>

  <div class="button-container">
    <button onclick="logout()" class="btn logout-btn">🔓 تسجيل الخروج</button>
  </div>

  <script>
    // التحقق من تسجيل الدخول وحالة المستخدم
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const loggedUser = JSON.parse(localStorage.getItem("loggedUser") || "null");
    const statusMessage = document.getElementById("statusMessage");
    
    if (!isAdmin && !loggedUser) {
      window.location.href = "login.html";
    } else if (!isAdmin && loggedUser) {
      if (loggedUser.status !== "approved") {
        statusMessage.style.display = "block";
        statusMessage.textContent = "حسابك قيد المراجعة من قبل الإدارة. سيتم إعلامك عند الموافقة.";
        localStorage.removeItem("loggedUser");
        setTimeout(() => window.location.href = "login.html", 3000);
        return;
      }
    }
    
    // عرض رسالة الترحيب
    const welcomeElement = document.getElementById("userWelcome");
    if (isAdmin) {
      welcomeElement.innerHTML = "👨‍🏫 مرحباً بك في لوحة تحكم المسؤول";
    } else if (loggedUser) {
      welcomeElement.innerHTML = `👋 مرحباً بك ${loggedUser.username}`;
    }
    
    // عرض أزرار الأدمين
    if (isAdmin) {
      document.getElementById("adminPanelBtn").style.display = "inline-block";
      document.getElementById("manageFoldersBtn").style.display = "inline-block";
      document.getElementById("browseSiteBtn").style.display = "inline-block";
    } else {
      document.getElementById("browseSiteBtn").style.display = "inline-block";
    }
    
    // وظيفة تسجيل الخروج
    function logout() {
      localStorage.removeItem("loggedUser");
      localStorage.removeItem("isAdmin");
      localStorage.removeItem("github_token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
