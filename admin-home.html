<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول الأدمن</title>
  <style>
    body {
      background: linear-gradient(to left, #1d2671, #c33764);
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: gold;
    }
    .btn {
      background: #FFD700;
      color: #000;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ffc107;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك أيها الأدمن 👑</h1>
  <button class="btn" onclick="goAdmin()">🔧 الدخول إلى لوحة التحكم</button>
  <button class="btn" onclick="goHome()">🏠 الذهاب إلى الصفحة الرئيسية</button>

  

</html>

<div style="text-align:center; margin-top: 30px;">
  <button onclick="goToAdminPanel()" style="padding: 10px 20px; font-weight: bold; margin: 10px;">🔧 لوحة التحكم</button>
  <button onclick="goToSite()" style="padding: 10px 20px; font-weight: bold; margin: 10px;">🏠 دخول الموقع</button>
  <button onclick="logoutUser()" style="padding: 10px 20px; background: red; color: white; font-weight: bold; margin: 10px;">🚪 تسجيل الخروج</button>
</div>

<script>
  function saveAdminUser() {
    const admin = { username: "latifking", password: "ding2010" };
    localStorage.setItem("currentUser", JSON.stringify(admin));
  }

  function goToAdminPanel() {
    saveAdminUser();
    window.location.href = "admin-panel.html";
  }

  function goToSite() {
    saveAdminUser();
    window.location.href = "index.html";
  }

  function logoutUser() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
