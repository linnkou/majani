<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #5D5CDE, #00BFA6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #FFD700;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: #eee;
    }
    button {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 onclick="">تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
  </div>

<button id="adminSecretBtn" style="display:none; position:fixed; bottom:20px; right:20px; background:#FFD700; color:#000; padding:10px 20px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; z-index:999;" onclick="location.href='admin-panel.html'">لوحة تحكم الأدمن</button>




</html>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "latifking" && password === "ding2010") {
      localStorage.setItem("currentUser", JSON.stringify({ username, password }));
      window.location.href = "admin-home.html";
      return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const found = users.find(u => u.username === username && u.password === password);

    if (!found) {
      alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة.");
      return;
    }

    localStorage.setItem("currentUser", JSON.stringify(found));
    if (found.approved) {
      window.location.href = "index.html";
    } else {
      window.location.href = "not-approved.html";
    }
  });
</script>
</body>
</html>
