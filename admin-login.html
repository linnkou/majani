
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الأدمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: Arial; max-width: 500px; margin: auto; padding-top: 60px;">
  <h2>🔐 تسجيل دخول الأدمين</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminUser" placeholder="اسم الأدمين" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <input type="password" id="adminPass" placeholder="كلمة السر" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <button type="submit" style="padding: 10px 20px;">دخول</button>
  </form>
  <p id="msg"></p>
  <script>
    const validAdmin = {
      username: "admin",
      password: "admin123"
    };

    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUser').value;
      const password = document.getElementById('adminPass').value;

      if (username === validAdmin.username && password === validAdmin.password) {
        localStorage.setItem('github_token', prompt("🛡️ أدخل GitHub Token الخاص بك:"));
        localStorage.setItem('isAdmin', 'true');
        window.location.href = "admin.html";
      } else {
        document.getElementById('msg').innerText = '❌ اسم المستخدم أو كلمة السر غير صحيحة';
      }
    });
  </script>
</body>
</html>
