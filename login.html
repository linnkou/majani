
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: Arial; max-width: 500px; margin: auto; padding-top: 60px;">
  <h2>🔐 تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <input type="password" id="password" placeholder="كلمة المرور" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <button type="submit" style="padding: 10px 20px;">دخول</button>
  </form>
  <p id="msg"></p>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('registrations') || '[]');
      const matched = users.find(u => u.username === username && u.password === password);
      if (!matched) {
        document.getElementById('msg').innerText = '❌ معلومات الدخول غير صحيحة';
      } else if (matched.status === 'pending') {
        document.getElementById('msg').innerText = '⏳ في انتظار موافقة الإدارة على حسابك';
      } else {
        localStorage.setItem('loggedUser', JSON.stringify(matched));
        window.location.href = matched.role === 'admin' ? 'admin.html' : 'user-panel.html';
      }
    });
  </script>
</body>
</html>
