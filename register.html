
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: Arial; max-width: 500px; margin: auto; padding-top: 60px;">
  <h2>📝 إنشاء حساب جديد</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <input type="password" id="password" placeholder="كلمة المرور" required style="width:100%;margin:10px 0;padding:10px" /><br>
    <button type="submit" style="padding: 10px 20px;">تسجيل</button>
  </form>
  <p id="msg"></p>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: 'user',
        status: 'pending'
      };
      const existing = JSON.parse(localStorage.getItem('registrations') || '[]');
      existing.push(user);
      localStorage.setItem('registrations', JSON.stringify(existing));
      document.getElementById('msg').innerText = '✅ تم إرسال طلب التسجيل، في انتظار موافقة الإدارة.';
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
