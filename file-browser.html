
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استعراض الملفات - تلقائي من GitHub</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f9f9f9; direction: rtl; padding: 2rem; }
    .file-list { display: flex; flex-direction: column; gap: 10px; }
    .file-item, .folder-item {
      padding: 10px 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px;
      display: flex; align-items: center; gap: 10px; cursor: pointer;
      transition: background 0.3s ease;
    }
    .file-item:hover, .folder-item:hover { background: #eef6ff; }
    .file-item i, .folder-item i { color: #3498db; }
  </style>
</head>
<body>
  <h1>📁 استعراض الملفات - التعليم الجزائري</h1>
  <div id="file-container" class="file-list">
    <div>جاري التحميل...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const currentPath = urlParams.get('path') || '';

    async function getContentsFromGitHub(path = '') {
        const repo = 'linnkou/majani';
        const baseUrl = `https://api.github.com/repos/${repo}/contents/educationdzwordland/${path}`;
        try {
            const response = await fetch(baseUrl);
            if (!response.ok) throw new Error('فشل التحميل من GitHub');
            const data = await response.json();

            const folders = data.filter(item => item.type === 'dir').map(folder => ({ name: folder.name }));
            const files = data.filter(item => item.type === 'file').map(file => ({
                name: file.name,
                type: file.name.split('.').pop().toLowerCase()
            }));

            return { folders, files };
        } catch (err) {
            console.error(err);
            return { folders: [], files: [] };
        }
    }

    function displayItems(folders, files) {
        const container = document.getElementById('file-container');
        container.innerHTML = '';

        folders.forEach(folder => {
            const div = document.createElement('div');
            div.className = 'folder-item';
            div.innerHTML = `<i class="fas fa-folder"></i> ${folder.name}`;
            div.onclick = () => {
                const newPath = currentPath ? currentPath + '/' + folder.name : folder.name;
                window.location.href = '?path=' + encodeURIComponent(newPath);
            };
            container.appendChild(div);
        });

        files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `<i class="fas fa-file"></i> ${file.name}`;
            div.onclick = () => {
                const fileUrl = `https://github.com/linnkou/majani/raw/main/educationdzwordland/${currentPath}/${file.name}`;
                window.open(fileUrl, '_blank');
            };
            container.appendChild(div);
        });

        if (folders.length === 0 && files.length === 0) {
            container.innerHTML = '<div>📭 لا توجد ملفات في هذا المجلد.</div>';
        }
    }

    async function loadDirectory() {
        const { folders, files } = await getContentsFromGitHub(currentPath);
        displayItems(folders, files);
    }

    loadDirectory();
  </script>
</body>
</html>
