
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستعرض الملفات - GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            color: #007bff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>📁 مستعرض ملفات GitHub</h1>
    <div id="content">🔄 جاري التحميل...</div>

    <script>
        const repoOwner = 'linnkou';
        const repoName = 'majani';
        const branch = 'main';

        function getPathFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('path') || '';
        }

        function fetchFiles(path) {
            const encodedPath = path.split('/').map(encodeURIComponent).join('/');
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/educationdzwordland/${encodedPath}?ref=${branch}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('لم يتم العثور على المجلد أو لا يمكن الوصول إليه.');
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) {
                        document.getElementById('content').innerHTML = '<p class="error">📭 لا توجد ملفات في هذا المجلد أو حدث خطأ.</p>';
                        return;
                    }
                    const list = document.createElement('ul');
                    data.forEach(item => {
                        const li = document.createElement('li');
                        if (item.type === 'dir') {
                            const newPath = `${path}/${item.name}`;
                            li.innerHTML = `📁 <a href="?path=${encodeURIComponent(newPath)}">${item.name}</a>`;
                        } else if (item.type === 'file') {
                            li.innerHTML = `📄 <a href="${item.download_url}" target="_blank">${item.name}</a>`;
                        }
                        list.appendChild(li);
                    });
                    const content = document.getElementById('content');
                    content.innerHTML = '';
                    content.appendChild(list);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p class="error">📭 لا توجد ملفات في هذا المجلد أو حدث خطأ.</p>`;
                    console.error(error);
                });
        }

        const currentPath = getPathFromURL();
        fetchFiles(currentPath);
    </script>
</body>
</html>
