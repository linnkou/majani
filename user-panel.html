
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: Arial; max-width: 600px; margin: auto; padding-top: 60px;">
  <h2>📤 رفع ملف وورد</h2>
  <input type="file" id="fileInput" accept=".doc,.docx" />
  <p id="msg"></p>
  <script>
    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      if (!file.name.endsWith('.doc') && !file.name.endsWith('.docx')) {
        document.getElementById('msg').innerText = '❌ يمكنك رفع ملفات وورد فقط (.doc, .docx)';
      } else {
        document.getElementById('msg').innerText = '✅ تم اختيار الملف بنجاح، بانتظار إرسال فعلي في النظام الكامل';
      }
    });
  </script>
</body>
</html>
